{% extends "base_generic.html" %}

{% block content %}
    <h1>Author: {{ author }}</h1>

    <p>Born: {{ author.date_of_birth }}</p>

    <h3>Book List</h3>
    <ul>
      {% for book in book_list %}
        <li>
          <a href="{% url 'book-detail' book.pk %}">{{ book.title }}</a>
        </li>
      <p>{{ book.summary }}</p>
      {% empty %}
        <li>This author has no books.</li>
      {% endfor %}
    </ul>
{% endblock %}
